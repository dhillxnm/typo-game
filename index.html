<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Manpreet Kaur">
    <meta name="description" content="Typo-game">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Typo-game</title>
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js " type="module"></script>
  </head>
  <body>
    <h1 class="header">Word Blitz</h1>
    <main>
        <div id="game-container">
          <button id="start-btn">Start</button>
            <p class="hits">Hits: <span id="hits">0</span></p>
            <div class="clock"><p><i class="fa-regular fa-clock"></i><span id="timer"></span></p></div>
            <p class="randomWord"><span id="word"></span></p> 
            <input type="text" id="word-input" placeholder="click on start" autocomplete="off" disabled class="userInput">
        </div>
        <audio id="background-music" loop>
            <source src="./assets/audio/mixkit-game-level-music-689.wav" type="audio/mpeg">
        </audio>
    </main>
    </body>
</html>
